<div id="container">
  <div>
    <div class="text-center">
      <h1>login</h1>
    </div>
    <form [formGroup]="userValidation" #form="ngForm">
      <div class="form-group mb-2">
        <label class="form-label">Email</label>
        <input
          type="email"
          [(ngModel)]="myservice.formLogin.email"
          class="form-control form-control-lg"
          formControlName="email"
        />
        <div
          id="nameHelp"
          class="form-text text-danger"
          *ngIf="!getEmail.valid"
        >
          error : {{ getEmail.errors | jsonstring }}
        </div>
      </div>
      <div class="form-group mb-2">
        <label class="form-label">Password</label>
        <input
          type="password"
          [(ngModel)]="myservice.formLogin.password"
          class="form-control form-control-lg"
          formControlName="password"
        />
        <div
          id="nameHelp"
          class="form-text text-danger"
          *ngIf="!getPassword.valid"
        >
          error : {{ getPassword.errors | jsonstring }}
        </div>
      </div>
      <small id="emailHelp" class="form-text text-danger">{{ errorMsg }}</small>
      <br />
      <a style="color: rgb(14, 34, 88); margin-top: 10px" routerLink="/register"
        >New Here? Register Now!</a
      >
      <br />
      <br />
      <a (click)="login()" class="btn btn-primary">login</a>
    </form>
  </div>
</div>
