<div class="container mt-5 mb-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td (click)="getData(product)">{{ product.id }}</td>
        <td (click)="getData(product)">{{ product.name }}</td>
        <td (click)="getData(product)">
          <img
            src="http://localhost:16624/images/{{
              product.image.substring(12)
            }}"
            alt=""
          />
        </td>
        <td (click)="getData(product)">{{ product.price }} &#36;</td>
        <td>
          <button class="btn btn-danger" (click)="delete(product.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
